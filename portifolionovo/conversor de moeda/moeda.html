<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moeda.css">
    <title>conversor de moeda</title>

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convertmoney">
    <main>



        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>

            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ libra</option>
            </select>

        </label>
        <label>
            Valor
            <input class="inputCurrency" placeholder="R$ 10.000,00">

        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00 </p>
                <img class="arrow" src="./assets/Vector.png" alt="flecha">
            </div>



            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1 (1).png" alt="dolar">
                <P class="currency" id="currency-name">Dolar americano</P>
                <p class="currency-value">U$ 0,00</p>
                
            </div>
            
        </section>


    </main>


</body>
<script src="./moeda.js"></script>

</html>
